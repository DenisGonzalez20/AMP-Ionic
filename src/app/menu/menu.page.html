<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let menuItem of menuItems" (click)="openMenuItem(menuItem.fcURL)">
          {{ menuItem.fcTituloVentana }}
        </ion-item>
      </ion-list>



    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="">
      <iframe *ngIf="selectedUrl" [src]="selectedUrl" style="width: 100%; height: 100%;"></iframe>


    </ion-content>
  </div>
</ion-app>
