<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>AMP</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let menuItem of menuItems" (click)="openMenuItem(menuItem.fcURL)">
          {{ menuItem.fcTituloVentana }}
        </ion-item>
      </ion-list>



    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header  >
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-grid>
          <ion-row>
            <ion-col size="6"></ion-col>
            <ion-col size="4"></ion-col>
            <ion-col size="2"> <ion-icon name="reload-outline" class="ion-padding-start"></ion-icon><ion-icon class="ion-padding-end" (click)="Logout()"  name="exit-outline"></ion-icon></ion-col>
          </ion-row>
        </ion-grid>
       
      </ion-toolbar>
    </ion-header>
    <ion-content class="">
      <iframe id="IframeOpciones" *ngIf="selectedUrl" [src]="selectedUrl" style="width: 100%; height: 100%;"></iframe>


    </ion-content>
  </div>
</ion-app>
