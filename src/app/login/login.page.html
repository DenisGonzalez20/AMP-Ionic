<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>AMP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div style="text-align: center;margin: auto;display: block;padding-left: 47%;">
    <ion-img style="width: 70px;height: 190px;text-align: center;" src="assets/icon/logo.png"></ion-img>
  </div>
  <ion-card style="text-align: center;">
    <ion-card-header>

    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formularioLogin">

        <ion-item>
          <ion-label>
            Usuario
          </ion-label>
          <br>
          <ion-input formControlName="usuario" type="text">

          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            Password
          </ion-label>
          <br>
          <ion-input formControlName="password" type="password">

          </ion-input>
        </ion-item>
      </form>
      <ion-button color="primary" (click)="ingresar()">
        INGRESAR
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
